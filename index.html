    <style>
        * {

        body {
            font-family: 'Inter', sans-serif;
            background: #000000;
            min-height: 100vh;

        .background-animation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(3px);
        }

        .orb:nth-child(2) {
            width: 400px;
            height: 400px;
            top: -200px;
            left: -200px;
            background: radial-gradient(circle, rgba(99, 102, 241, 0.3) 0%, rgba(139, 92, 246, 0.15) 50%, transparent 100%);
            animation: drift1 18s ease-in-out infinite;
        }

        .orb:nth-child(3) {

        .orb:nth-child(7) {

        .grid {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                linear-gradient(rgba(99, 102, 241, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(99, 102, 241, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: gridMove 40s linear infinite;
        }

        @keyframes drift1 {

            0%,
            100% {
                transform: translate(0, 0) scale(1);
            }

            25% {
                transform: translate(120px, 60px) scale(1.2);
            }

            50% {
                transform: translate(250px, -40px) scale(0.8);
            }

            75% {
                transform: translate(80px, 100px) scale(1.1);
            }
        }

        @keyframes drift2 {

            0%,
            100% {
                transform: translate(0, 0) rotate(0deg) scale(1);
            }

            33% {
                transform: translate(-100px, -80px) rotate(120deg) scale(1.3);
            }

            66% {
                transform: translate(-180px, 60px) rotate(240deg) scale(0.9);
            }
        }

        @keyframes drift3 {

            0%,
            100% {
                transform: translate(0, 0) scale(1) rotate(0deg);
            }

            50% {
                transform: translate(-120px, -120px) scale(1.4) rotate(180deg);
            }
        }

        @keyframes drift4 {

            0%,
            100% {
                transform: translate(0, 0) scale(1);
            }

            50% {
                transform: translate(200px, 150px) scale(1.5);
            }
        }

        @keyframes drift5 {

            0%,
            100% {
                transform: translate(0, 0) rotate(0deg);
            }

            25% {

            50% {

            75% {

        @keyframes drift8 {

            }

            33% {

            }

            66% {

            }

        @keyframes drift9 {

            }

            50% {

            }

        @keyframes drift10 {

            0%,
            100% {
                transform: translate(0, 0) scale(1);
            }

            25% {

            }

            50% {

            }

            75% {

            }
        }

        @keyframes drift11 {

            0%,
            100% {
                transform: translate(0, 0) rotate(0deg) scale(1);
            }

            20% {
                transform: translate(-100px, -60px) rotate(72deg) scale(1.1);
            }

            40% {
                transform: translate(-200px, 20px) rotate(144deg) scale(0.9);
            }

            60% {
                transform: translate(-150px, 100px) rotate(216deg) scale(1.3);
            }

            80% {
                transform: translate(-50px, 60px) rotate(288deg) scale(1.0);

        @keyframes drift12 {

            0%,
            100% {
                transform: translate(0, 0) scale(1);
            }

            50% {
                transform: translate(100px, -80px) scale(2.0);
            }

        @keyframes drift13 {

            0%,
            100% {
                transform: translate(0, 0) rotate(0deg) scale(1);
            }

            33% {
                transform: translate(80px, 100px) rotate(120deg) scale(1.2);
            }

            66% {

        .container {
            text-align: center;
            z-index: 10;
            max-width: 600px;
            padding: 2rem;
            position: relative;
        }

        .j-logo {
            width: 120px;
            height: 120px;
            margin: 0 auto 3rem;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .j-letter {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 4rem;
            font-weight: 700;
            color: #6366f1;
            position: relative;
            z-index: 2;
            animation: pulse 2s ease-in-out infinite;
        }

        .j-circle {
            position: absolute;
            width: 100%;
            height: 100%;
            border: 3px solid transparent;
            border-radius: 50%;
            background: linear-gradient(#000, #000) padding-box,
                linear-gradient(45deg,
                    #6366f1 0%,
                    #8b5cf6 25%,
                    #ec4899 50%,
                    #f59e0b 75%,
                    #6366f1 100%) border-box;
            background-size: 100% 100%, 300% 300%;
            animation: modernRotate 4s ease-in-out infinite, gradientShift 3s ease-in-out infinite;
        }

        .j-circle::before {
            content: '';
            position: absolute;
            top: -6px;
            left: 50%;
            width: 12px;
            height: 12px;
            background: linear-gradient(45deg,
                    #6366f1 0%,
                    #8b5cf6 25%,
                    #ec4899 50%,
                    #f59e0b 75%,
                    #6366f1 100%);
            background-size: 300% 300%;
            border-radius: 50%;
            transform: translateX(-50%);
            animation: gradientShift 3s ease-in-out infinite, orbitPulse 2s ease-in-out infinite;
        }



        @keyframes modernRotate {

            0%,
            100% {
                transform: rotate(0deg) scale(1);
            }

            25% {
                transform: rotate(90deg) scale(1.05);
            }

            50% {
                transform: rotate(180deg) scale(1.1);
            }

            75% {
                transform: rotate(270deg) scale(1.05);
            }
        }

        @keyframes orbitPulse {

            0%,
            100% {
                transform: translateX(-50%) scale(1);
            }

            50% {
                transform: translateX(-50%) scale(1.3);
            }
        }

        @keyframes pulse {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.1);
            }
        }



        h1 {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 4rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            background: linear-gradient(45deg,
                    #6366f1 0%,
                    #8b5cf6 25%,
                    #ec4899 50%,
                    #f59e0b 75%,
                    #6366f1 100%);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientShift 3s ease-in-out infinite;
        }

        @keyframes gradientShift {

            0%,
            100% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }
        }

        .subtitle {
            font-size: 1.5rem;
            color: #94a3b8;
            margin-bottom: 3rem;
            font-weight: 300;
        }

        .status {
            display: inline-flex;
            align-items: center;
            gap: 0.75rem;
            padding: 1rem 2rem;
            background: rgba(99, 102, 241, 0.1);
            border: 1px solid rgba(99, 102, 241, 0.3);
            border-radius: 50px;
            color: #6366f1;
            font-weight: 500;
            backdrop-filter: blur(10px);
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: linear-gradient(45deg,
                    #6366f1 0%,
                    #8b5cf6 25%,
                    #ec4899 50%,
                    #f59e0b 75%,
                    #6366f1 100%);
            background-size: 300% 300%;
            border-radius: 50%;
            animation: dotPulse 2s ease-in-out infinite, gradientShift 3s ease-in-out infinite;
        }

        @keyframes dotPulse {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.5);
            }
        }









        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            .j-logo {

                height: 80px;
                margin-bottom: 2rem;

        @media (max-width: 480px) {
